<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
    <title>Register</title>
</head>
<body>

<h1>Teacher Registration</h1>
<div class="center">
    <form action="/register-post" method="post">
        <label for="name"> Teacher name</label> <br>
        <input type="text" name="name" id="name" value="{{current_name}}" maxlength="100"><br>

        <label for="imageurl">Teacher image url</label><br/>
        <input type="text" name="imageurl" id="imageurl" value="{{current_imageurl}}"/><br>

        <label for="profile">Brief profile</label><br/>
        <input type="text" name="profile" id="profile" value="{{current_profile}}" maxlength="2000"/><br>
        <label>
            <p style="color: red;">{{error}}</p>
        </label>
        <br/>
        <button type="submit" id="button1">Register</button>

    </form>
</div>

</body>
</html>
