<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <title>Teachers</title>
</head>

<body>
<h1>Teachers</h1>
<ol>
    {% for t in teachers %}
    <li>
        <h5>{{t.name}}</h5>
        <div>{{t.profile}}</div>
    </li>
    {% endfor %}
</ol>

<div style="margin-top: 20px;">
    <a href="/register">Register a teacher</a>
</div>
</body>

</html>
